<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rater_site-self_assessment</title>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
	<script src="js/common.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<div class="wrap self_assessment">

					<li class="active"><a href="#">평가하기</a></li>
				</ul>
				<div class="user_logout">
					<p>안녕하세요. <span>최고관리자</span>님</p>
					<button>로그아웃</button>
				</div>
			</div>
		</div>
		<div class="article">
			<div id="nav" class="nav">
				<div onclick="navToggle()" id="navBtn" class="on"></div>
				<h3 class="header_nav_title">재정리</h3>
				<ul class="sub_nav">
					<li class="cat">
						<a class="sub_title" href="#">

								<img src="img/lnb_icon/question_off_icon.png" alt="">
							</span>
							재정리
						</a>
						<!-- <ul class="cat_sub_nav">
							<li><a href="#">- 평가관리</a></li>
							<li><a href="#">- 문항지 관리</a></li>
							<li><a href="#">- 행동 지표 관리</a></li>
						</ul> -->
					</li>
				</ul>
			</div>
		 	<div id="wrap_contents" class="wrap_contents">

					</div>
				</div>

						</div>
						<div class="mt_20">
							<textarea name="name" rows="8" cols="80"></textarea>
						</div>
						<div class="btn_box_r mt_10">
							<button class="btn_navy_bg_mid">저장</button>
						</div>
					</div>
				</div>
